<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="fullName" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" id="fullName" name="fullName" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="notes" class="col-sm-3 control-label">Notes</label>
        <div class="col-sm-9">
            <textarea id="notes" name="notes" class="form-control" rows="5" cols="40"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="department" class="col-sm-3 control-label">Department</label>
        <div class="col-sm-9">
            <select name="department" id="department" class="form-control">
                <option>Engineering</option>
                <option>Marketing</option>
                <option>Finance</option>
                <option>Administration</option>
            </select>
        </div>
    </div>
    <br />
    <div class="form-group">

        <label for="Perks" class="col-sm-3 control-label">Perks</label>

        <div id="Perks" class="col-sm-9">
            <div class="checkbox">
                <label><input type="checkbox" value="perkCar" />Company Car</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="perkStock" />Stock Options</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="perkSixWeeks" />Six Weeks Vacation</label>
            </div>
        </div>
    </div>
        <br />
    <div class="form-group">
        <label for="PayrollType" class="col-sm-3 control-label">
            Payroll Type
        </label>
        <div id="PayrollType" class="col-sm-9">
            <div class="radio">
                <label><input type="radio" name="payrollType" value="w2" /> W-2</label><br />
            </div>
            <div class="radio">
                <label><input type="radio" name="payrollType" value="ten99" /> 1099</label><br />
            </div>
            <div class="radio">
                <label><input type="radio" name="payrollType" value="none"/> None</label><br/>
            </div>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
    </div>
   
</form>
